<div class="auth-wrapper">
    <div class="login-header">
        <h1>{{ isLoginMode ? 'Welcome' : 'Create Account' }}</h1>
        <!-- Angular icon used for both login and sign up forms -->
        <img src="https://upload.wikimedia.org/wikipedia/commons/2/2c/Angular_icon.svg" class="login-icon" alt="Angular Logo" />
    </div>
    
    <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" class="form-wrapper">
        <!-- Sign-Up Fields -->

        <!-- Username Field -->
        <mat-form-field appearance="fill" class="example-full-width">
            <mat-label>Username</mat-label>
            <input matInput placeholder="Enter your username" type="userName" name="userName" ngModel [required]="true" userName>
        </mat-form-field>

        <mat-form-field appearance="fill" class="example-full-width" *ngIf="!isLoginMode">
            <mat-label>First Name</mat-label>
            <input matInput placeholder="Enter your first name" type="name" name="firstName" ngModel [required]="true">
        </mat-form-field>
        <mat-form-field appearance="fill" class="example-full-width" *ngIf="!isLoginMode">
            <mat-label>Last Name</mat-label>
            <input matInput placeholder="Enter your last name" type="name" name="lastName" ngModel [required]="true">
        </mat-form-field>
        
        <!-- Common Fields -->
        <mat-form-field appearance="fill" class="example-full-width">
            <mat-label>Email</mat-label>
            <input matInput placeholder="Enter your email" type="email" name="email" ngModel [required]="true">
        </mat-form-field>
        <mat-form-field appearance="fill" class="example-full-width">
            <mat-label>Password</mat-label>
            <input matInput placeholder="Enter your password" type="password" name="password" ngModel [required]="true">
        </mat-form-field>
        
        <!-- Additional Sign-Up Fields -->
        <mat-form-field appearance="fill" class="example-full-width" *ngIf="!isLoginMode">
            <mat-label>Role</mat-label>
            <mat-select placeholder="Select your role" name="role" ngModel [required]="true">
                <mat-option value="User">User</mat-option>
                <mat-option value="Admin">Admin</mat-option>
            </mat-select>
        </mat-form-field>
        
        <!-- Submit Button -->
        <button mat-raised-button class="submit-button" type="submit" [disabled]="!authForm.valid">
            {{ isLoginMode ? 'Login' : 'Sign Up' }}
        </button>
        
        <!-- Toggle Mode Link -->
        <div class="switch-mode">
            {{
                isLoginMode ? 'Don\'t have an account?' : 'Already have an account?'
            }}
            <span (click)="onSwitchMode()">{{ isLoginMode ? 'Sign Up' : 'Login' }}</span>
        </div>
    </form>
</div>
