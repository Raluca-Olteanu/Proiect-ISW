<div class="auth-wrapper">
    <div class="login-header">
        <h1>Welcome</h1>
        <div class="login-icon">A</div> <!-- You can replace this with an SVG or image -->
    </div>
    
    <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" class="form-wrapper">
        <mat-form-field appearance="fill" class="example-full-width">
            <mat-label>Email</mat-label>
            <input matInput placeholder="Enter your email" type="email" name="email" ngModel required>
        </mat-form-field>
        
        <mat-form-field appearance="fill" class="example-full-width">
            <mat-label>Password</mat-label>
            <input matInput placeholder="Enter your password" type="password" name="password" ngModel required>
        </mat-form-field>
        
        <button mat-raised-button class="submit-button" type="submit" [disabled]="!authForm.valid">
            Login
        </button>
        
        <div class="switch-mode">
            Don't have an account? 
            <span (click)="onSwitchMode()">Sign Up</span>
        </div>
    </form>
</div>
