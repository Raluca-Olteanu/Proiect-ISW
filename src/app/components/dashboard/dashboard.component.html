<div class="dashboard">
    <div class="product" *ngFor="let product of products">
      <img [src]="product.imageUrl" alt="{{product.name}}">
      <div class="product-info">
        <h3>{{product.name}}</h3>
        <p>{{product.description}}</p>
        <h4>$ {{product.price}}</h4>
        <button (click)="addToCart(product)">Add to Cart</button>
      </div>
    </div>
  </div>
